    <h1>&#171;Странные буквы&#187;</h1>
    <hr>
    <img src="img/task10.png" alt="аббревиатуры" width="100%">
    <p>
        В современном языке не склоняются:
        <br>
        <ul>
            <li>иннициальные фббревиатуры (составленные и первых букв слов), кончающиеся гласным, например: <abbr title="Белорусский Государственый Университет Иныорматики и Радиоэлектронники">БГУИР</abbr>, <abbr title="Открытое Акционерное Общество">ОАО</abbr>;</li>
            <li>заимственные аббревиатуры, кончающиеся твердым согласным, например: <abbr title="Maschinenfabrik Augsburg-Nürnberg AG">MAN</abbr>.</li>
        </ul>
    </p>
